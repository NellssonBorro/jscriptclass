<body>
    
    <div class="mx-auto mt-5 bg-primary " style="width:200px; height:200px; background-color: brown;">
		
        <form id="picprofform" enctype="multipart/form-data" >
            <span style="color:red;background-color:blueviolet;display:inline-block; position: absolute;top:1px;right: 1px; z-index: 1;">&times;</span>
            <input id="stid" type="text" name="stid" class="" hidden value="" />
            <input id="file" type="file" name="file" class="" hidden />
            <label id="profimg" for="file"  class="px-1 mx-auto mb-2 block" style="width:100px; height:100px; overflow: hidden; background-color: blue;">
                <img src="default_avatar.jpg" alt="" class="img-fluid   mx-auto " title="Upload Profile Image" >	
            </label>
        </form>
    </div>
